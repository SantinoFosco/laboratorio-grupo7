<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Gmail</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Imágenes</a>
          </li>
          <li class="nav-item pt-2">
            <span class="material-symbols-outlined">apps</span>
          </li>
          <li class="nav-item px-2">
            <a class="btn btn-primary rounded-pill px-4 fw-bold" href="#">Acceder</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container d-flex flex-column align-items-center justify-content-center"
      style="min-height: 70vh"
    >
      <div class="mb-4">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Logo de Google"
          class="img-fluid"
        />
      </div>

      <form action="https://www.google.com/search" method="get" class="w-75">
        <div class="form-group">
          <input type="text" class="form-control border p-3 rounded-pill" name="q"/>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mx-2">
            Buscar con Google
          </button>
          <button type="button" class="btn btn-secondary mx-2">
            Voy a tener suerte
          </button>
        </div>
      </form>
    </div>

    <footer class="bg-white border-top">
        <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a href="#">Argentina</a></li>
            </ul>  
          </div>
          <div class="col-md-6">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a href="#">Sobre Google</a></li>
              <li class="list-inline-item"><a href="#">Publicidad</a></li>
              <li class="list-inline-item"><a href="#">Negocios</a></li>
              <li class="list-inline-item">
                <a href="#">Cómo funciona la Búsqueda</a>
              </li>
            </ul>
          </div>
          <div class="col-md-6 text-md-right">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a href="#">Privacidad</a></li>
              <li class="list-inline-item"><a href="#">Condiciones</a></li>
              <li class="list-inline-item"><a href="#">Configuración</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
